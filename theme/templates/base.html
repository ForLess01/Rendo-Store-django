{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Tienda{% endblock %}</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-50">
    {% block content %}
    {% endblock %}
    
    {% if debug %}
        {% tailwind_reload_js %}
    {% endif %}
</body>
</html>
